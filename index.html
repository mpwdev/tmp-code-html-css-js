<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spending Chart</title>
  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>

<body>
  <!-- var1 -->
  <div class="progress-bar" data-value="0"></div>
  <div class="progress-bar" data-value="38"></div>
  <div class="progress-bar" data-value="83"></div>
  <div class="progress-bar" data-value="100"></div>

  <!-- var2 -->
  <div class="progress-ring" data-value="0">
    <svg viewBox="0 0 120 120" class="progress-ring__svg">
      <circle class="progress-ring__bg" r="54" cx="60" cy="60" />
      <circle class="progress-ring__value" r="54" cx="60" cy="60" />
    </svg>
  </div>

  <div class="progress-ring" data-value="38">
    <svg viewBox="0 0 120 120" class="progress-ring__svg">
      <circle class="progress-ring__bg" r="54" cx="60" cy="60" />
      <circle class="progress-ring__value" r="54" cx="60" cy="60" />
    </svg>
  </div>

  <div class="progress-ring" data-value="83">
    <svg viewBox="0 0 120 120" class="progress-ring__svg">
      <circle class="progress-ring__bg" r="54" cx="60" cy="60" />
      <circle class="progress-ring__value" r="54" cx="60" cy="60" />
    </svg>
  </div>

  <div class="progress-ring" data-value="100">
    <svg viewBox="0 0 120 120" class="progress-ring__svg">
      <circle class="progress-ring__bg" r="54" cx="60" cy="60" />
      <circle class="progress-ring__value" r="54" cx="60" cy="60" />
    </svg>
